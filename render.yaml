services:
  # Monolithic Service (Backend + Frontend)
  - type: web
    name: agoravai-monolith
    env: python
    buildCommand: |
      pip install -r backend/requirements.txt
      cd frontend
      npm install
      npm run build
    startCommand: python backend/app.py
    envVars:
      - key: MONGO_URI
        sync: false
    plan: free
    autoDeploy: false
